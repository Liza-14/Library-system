<form [formGroup]="LogForm" class="p-3 border rounded m-auto6 col-12 col-lg-6" (submit)="userLoginClick()">
  <h1 mat-dialog-title>Login</h1>

  <div class="form-group mb-3">
    <mat-form-field class="d-block" appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
      <mat-error *ngIf="LogForm.controls.email.invalid">Email is not set or has wrong format</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group mb-3">
    <mat-form-field class="d-block" appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <button class="btn btn-success" [disabled]="LogForm.invalid" type="submit">Login</button>
