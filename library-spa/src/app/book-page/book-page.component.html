<div class="h2">{{book.name}}<br></div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <img *ngIf="book.photo" src="{{book.photo}}" class="img-thumbnail" alt="">
            <img *ngIf="!book.photo" src="../../assets/book_placeholder.png" class="img-thumbnail" alt="">
        </div>
        <div class="col">
            <div class="font-weight-bold">Authors:</div>
            <div *ngFor="let a of book.authors">
                {{a}}
            </div>
            <div class="font-weight-bold">Genres:</div>
            <div *ngFor="let genres of book.genres">
                {{genres}}
            </div>
            <div class="font-weight-bold">Year:
                {{book.publicationYear}}</div>
            <i class="bi bi-star-fill"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
            <div class="font-weight-bold">Description:</div>
            <div>
                {{book.description}}
            </div>
        </div>
    </div>
<div class="h5 mt-3"> Available books: </div>
<ul>
    <li *ngFor="let edition of book.booksEditions" class="row">
        <div class="col">Year: {{edition.pablishedYear}}</div>
        <div class="col">Language: {{edition.language}}</div>
        <div class="col">Pages: {{edition.pages}}</div>
        <div class="col">Printed Type: {{edition.printedType}}</div>
        <div class="col p-1 text-right">
            <button mat-raised-button color="primary" [routerLink]="['/edition/', edition._id]">Take</button>
        </div>
    </li>
</ul>
</div>
